<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="shortcut icon" href="./assets/amazon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <a href="https://www.amazon.com/" class="logo">
          <img
            src="./assets/amazon-logo-amazon-icon.webp"
            alt="logo"
            class="logo"
          />
        </a>
      </div>
      <div class="signin">
        <h2>Sign in</h2>
        <p><b>Email or mobile phone number</b></p>
        <input type="text" class="input" required />
        <button class="Continue">Continue</button>
        <p>
          By continuing, you agree to Amazon's
          <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.
        </p>
        <p><b>Buying for work?</b></p>
        <a href="" class="shop">Shop on Amazon Business</a>
      </div>
      <button class="new">Create Your Amazon Account</button>
      <div class="footer">
        <a
          href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088"
          >Condition of Use</a
        >
        <a
          href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496"
          >Privacy Notice</a
        >
        <a href="https://www.amazon.com/gp/help/customer/display.html">Help</a>
      </div>
      <p class="copy">&copy; 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </div>
  </body>
</html>
